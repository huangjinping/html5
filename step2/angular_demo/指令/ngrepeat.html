<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body ng-app="hApp" ng-cloak ng-controller="hController">

<ui>
    <li ng-repeat="item  in arr track by $index ">
        <a href="#">{{item}}</a>
    </li>
</ui>

<script type="text/javascript">
    var happ = angular.module("hApp", []);
    happ.controller("hController", ['$scope', function ($scope) {
        $scope.arr = [1, 2, 4, 5, 3, 5];
    }]);
</script>
</body>
</html>
