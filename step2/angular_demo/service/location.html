<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body ng-app="hApp" ng-controller="hController">
<p>{{text}}</p>
<script type="text/javascript">
    var module = angular.module("hApp", []);
    module.controller("hController", ["$scope", "$location", function ($scope, $location) {
        $scope.text = $location.absUrl();
    }]);
    
</script>
</body>
</html>
