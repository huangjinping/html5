<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body ng-app="mApp" ng-controller="mController">
<script type="text/javascript">
    var module = angular.module("mApp", []);
    module.controller("mController", ["$scope", "$http", function ($scope, $http) {
        $http.get("data.json").then(function (response) {
            console.log(response);
        });
    }]);
</script>
</body>
</html>
