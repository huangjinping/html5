<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="arr=['1','2','3']">
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
    <ul>
        <li ng-repeat="x in arr">
            {{x}}
        </li>
    </ul>
</div>
</body>
</html>
