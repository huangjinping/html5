<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>controller作用</title>
    <script src="node_modules/angular/angular.js"></script>
</head>
<body ng-app="hApp" ng-controller="hController">

<p><input type="text" ng-model="user.name"></p>
<p><input type="text" value="{{user.name}}"></p>
<script type="text/javascript">
    var module = angular.module("hApp", []);
    module.controller("hController",["$scope",function ($scope) {
        console.log($scope);
        $scope.user={
            name:"文件庐江",
        }
    }]);
</script>
</body>
</html>
