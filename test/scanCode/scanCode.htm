
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
            width: 100%;
            background-image: url("images/background.png");
            overflow-x: hidden;
        }

        #content img {
            display: block;
        }

        #content .img1 {
            width: 162px;
            height: 51px;
            margin: 0 auto;
            margin-top: 25px;
        }

        #content .img2 {
            width: 180px;
            height: 50px;
            margin: 0 auto;
            margin-top: 30px;
        }

        #content .img3 {
            width: 185px;
            height: 373px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .bg {
            display: none;
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #7c7c7f;
            z-index: 100;
            opacity: 0.6;
        }

        .fixed {
            display: none;
            top: 0;
            left: 3%;
            position: relative;
            position: fixed;
            width: 94%;
            height: 120px;
            background-color: #fff;
            z-index: 101;
            -moz-border-radius: 0px 0px 15px 15px;
            -webkit-border-radius: 0px 0px 15px 15px;
            border-radius: 0px 0px 15px 15px;
            text-indent: 30px;
            font-family: "宋体";
        }

        .t1 {
            font-size: 16px;
            margin-top: 12px;
            font-family: "微软雅黑";
        }

        .t2 {
            font-size: 14px;
            margin-top: 5px;
        }

        .t3 {
            font-size: 14px;
            margin-top: 5px;
        }

        .jian {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 75px;
            height: 62px;
        }

        .t3 .p1, .t3 .p2 {
            display: none;
            color: red;
        }

        @media (device-height: 480px) and (-webkit-min-device-pixel-ratio: 2) {
            /* 兼容iphone4/4s */
            .fixed {
                display: none;
                top: 0;
                left: 3%;
                position: relative;
                position: fixed;
                width: 94%;
                height: 120px;
                background-color: #fff;
                z-index: 101;
                -moz-border-radius: 0px 0px 15px 15px;
                -webkit-border-radius: 0px 0px 15px 15px;
                border-radius: 0px 0px 15px 15px;
                text-indent: 30px;
                font-family: "宋体";
            }

            .jian {
                position: absolute;
                top: 10%;
                right: 5%;
                width: 75px;
                height: 62px;
            }

            .t1 {
                font-size: 14px;
                margin-top: 12px;
                font-family: "微软雅黑";
            }

            .t2 {
                font-size: 12px;
                margin-top: 5px;
            }

            .t3 {
                font-size: 12px;
                margin-top: 5px;
            }

        }

        @media (device-height: 568px) and (-webkit-min-device-pixel-ratio: 2) {
            /* 兼容iphone5 */
            .fixed {
                display: none;
                top: 0;
                left: 3%;
                position: relative;
                position: fixed;
                width: 94%;
                height: 120px;
                background-color: #fff;
                z-index: 101;
                -moz-border-radius: 0px 0px 15px 15px;
                -webkit-border-radius: 0px 0px 15px 15px;
                border-radius: 0px 0px 15px 15px;
                text-indent: 30px;
                font-family: "宋体";
            }

            .jian {
                position: absolute;
                top: 10%;
                right: 5%;
                width: 75px;
                height: 62px;
            }

            .t1 {
                font-size: 14px;
                margin-top: 22px;
                font-family: "微软雅黑";
            }

            .t2 {
                font-size: 12px;
                margin-top: 5px;
            }

            .t3 {
                font-size: 12px;
                margin-top: 5px;
            }

        }
    </style>
</head>
<body>
<div class="bg"></div>
<div class="fixed">
    <p class="t1">哎呀！微信不让跳。</p>

    <p class="t2">麻烦您抬抬眼，点击右上角,</p>

    <p class="t3">选择<span class="p1">“在浏览器打开”</span><span class="p2">“safari打开”</span></p>

    <p class="t3">该怎么下，还是怎么下</p>
    <img class="jian" src="images/jiantou.png">
</div>
<div id="content">
    <img class="img1" src="images/Toplogo.png">
    <a class="gogo" href="javascript:;"><img class="img2" src="images/Down.png"></a>
    <img class="img3" src="images/shousho.png">
</div>
<script>
    $(function () {
        $(".gogo").on("click", function () {
            var browser = {
                versions: function () {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {         //移动终端浏览器版本信息
                        trident: u.indexOf('Trident') > -1, //IE内核
                        presto: u.indexOf('Presto') > -1, //opera内核
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                        iPad: u.indexOf('iPad') > -1, //是否iPad
                        webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            };
            if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面
                var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
                if (ua.match(/MicroMessenger/i) == "micromessenger") {//在微信中打开
                    $(".bg").css("display","block");
                    $(".fixed").css("display","block");
                    if (browser.versions.ios) {
                        $(".p2").css("display","inline-block");
                    }
                    if (browser.versions.android) {
                        $(".p1").css("display","inline-block");
                    }
                    return;
                }
                if (browser.versions.ios) {
                    // window.location.href = "https://itunes.apple.com/cn/app/fen-fu-jun/id1108375587?mt=8";
                    window.location.href = "iosDownload.html";

                }
                if (browser.versions.android) {
                    window.location.href = "https://www.daiyutech.com/appstore/app-hdrelease-fenfujun.apk";
                }
                if (browser.versions.iPhone) {
                }
            }
        });

    });
</script>

</body>
</html>
