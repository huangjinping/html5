<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./js/des.js" type="text/javascript"></script>

    <script type="text/javascript">
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        window.onload = function () {
            var param = getQueryVariable('param');
            param = decodeURIComponent(param);
            alert(param);
            var enc = strEnc(param, 'zffq', 'jcfc', 'sxqy');
            var method = getQueryVariable('method');
            window.location.href = "https://cmisapp.jcfc.cn:8090/iLoan/servlet/JSONReqServlet/" + method + "?signData=" + enc;
        }
    </script>
</head>

</html>
