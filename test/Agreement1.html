<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>签约</title>
    <link rel="stylesheet" href="css/Agree.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>

    <style>
        #loadingBox{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left:0;
            bottom: 0;
            text-align: center;
            background: rgba(0,0,0,0.4);
            color: #fff;
            font-size: .8rem;
            font-weight: bolder;
            z-index: 999;
            display: none;

        }


        #loading{
            position: absolute;
            width: 5rem;
            height: 5rem;
            top: 45%;
            left:50%;
            margin-left:-2.5rem;
            border-radius: 1rem;
            text-align: center;
            line-height: 5rem;
            background: #fff;
            color: #fff;
            font-size: .8rem;
            font-weight: bolder;
        }
    </style>
</head>
<body>
   <div class="AgreeDiv">
       <!-- <header class="head"><i><</i><span>在线签约</span></header> -->
       <div class="remind">
        请查看签约文件，如有异议请勿点击"提交"；点击"提交"即代表您同意一下内容，并自理办理本业务
   </div>
       <div id="table">
       </div>
      
       <!--<div id="loading"></div>-->
       <!--<div id="loadingBox" style="display: none;">-->

           <div id="loadingBox">
            <div id="loading">
<!-- 
                    <img src='img/icon_loading.png' /> -->

            </div>
        </div>
       <!--</div>-->
       <button id="AgreeBtn" >提交</button>

   </div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/Agree1.js"></script>
</html>
