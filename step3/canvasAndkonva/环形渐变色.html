<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环形渐变色</title>
</head>
<body>
<canvas id="canEml">
</canvas>
<script>
    (function () {
        var canvas = document.querySelector("#canEml");
        var ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px  solid red";
        var grd = ctx.createRadialGradient(350, 350, 100, 350, 350, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, 'green');
        ctx.fillStyle = grd;
        ctx.fillRect(300, 300, 100, 100);
        ctx.strokeStyle = grd;
        ctx.lineWidth = 10;
        ctx.moveTo(100, 100);
        ctx.lineTo(600, 600);
        ctx.stroke();

    })();
</script>
</body>
</html>
