<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cavsElem">

</canvas>

<script>
    (function () {
        var canvas = document.getElementById("cavsElem");
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = '1px  solid red';
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 200);
        ctx.lineTo(200, 200);
        ctx.lineTo(200, 100);
        ctx.closePath();
        ctx.stroke();
        console.log(ctx);
        /**
         * 绘制折线
         */
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.strokeStyle = 'red';
        ctx.moveTo(50, 50);
        ctx.lineTo(60, 80);
        ctx.lineTo(90, 90);
        ctx.closePath();
        ctx.stroke();


        var rectH = 10;
        var rectW = 10;
        for (var i = 0; i < canvas.width / rectH; i++) {
            ctx.beginPath();
            ctx.lineWidth = .5;
            ctx.moveTo(0, i * rectH);
            ctx.lineTo(canvas.width, i * rectH);

            ctx.moveTo(i * rectW, 0);

            ctx.lineTo(i * rectW, canvas.height);

            ctx.stroke();
        }
    })();
</script>
</body>
</html>
