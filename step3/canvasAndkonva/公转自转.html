<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/konva/konva.js"></script>
</head>
<body>
<div id="container">
</div>
<script>
    var stage = new Konva.Stage({
        width: window.innerWidth,
        height: window.innerHeight,
        container: 'container',
    });
    var layer = new Konva.Layer();
    stage.add(layer);
    var group = new Konva.Group({
        x: stage.width() / 2,
        y: stage.height() / 2,
    });
    var circle = new Konva.Circle({
        x: 0,
        y: 0,
        radius: 100,
        fill: "red"
    });
    var text = new Konva.Text({
        text: "中国人",
        x: -100,
        y: -10,
        fontSize: 20,
        width: 200,
        height: 20,
        fill: "white",
        align: "center"
    });
    group.add(circle);
    group.add(text);
    layer.add(group);
    layer.batchDraw();
    var animation = new Konva.Animation(function (frame) {
        group.rotate(frame.timeDiff*60/1000);
    }, layer);
    animation.start();

</script>
</body>
</html>
