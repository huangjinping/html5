<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvEml"></canvas>
<script>

    var data = [{
        "value": .2,
        "color": "red",
        "title": "应届生"
    }, {
        "value": .3,
        "color": "blue",
        "title": "社会招生"
    }, {
        "value": .4,
        "color": "green",
        "title": "老学员推荐"
    }, {
        "value": .1,
        "color": "#ccc",
        "title": "公开课"
    },];
    (function () {
        var canvas = document.getElementById("canvEml");
        var ctx = canvas.getContext("2d");
        canvas.height = 600;
        canvas.width = 600;
        canvas.style.border = "1px solid gray";
        ctx.beginPath();
        ctx.strokeStyle = 'gray';
        ctx.moveTo(100, 100);
        ctx.arc(100, 100, 100, degToRad(0), degToRad(30));
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.closePath();
        ctx.stroke();


        var tempAngle = 180;
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            ctx.beginPath();
            ctx.strokeStyle = temp.color;
            ctx.moveTo(200, 200);
            ctx.arc(200, 200, 100, degToRad(tempAngle), degToRad((temp.value * 360) + tempAngle));
            ctx.closePath();
            ctx.fillStyle = data[i].color;
            ctx.fill();
            tempAngle += temp.value * 360;

        }
    })();
    /**
     * 提交信息
     * @param deg
     * @returns {number}
     */
    function degToRad(deg) {
        return deg * Math.PI / 180;
    }
</script>
</body>
</html>
