<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canEml">
</canvas>
<script>
    (function () {
        var canvas = document.querySelector("#canEml");
        var ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid  red";

        var grd = ctx.createLinearGradient(220, 0, 690, 0);
        grd.addColorStop(0, 'red');
        grd.addColorStop(.2, '#111');
        grd.addColorStop(.3, "green");
        grd.addColorStop(1, '#999');
        console.log("====================++++>>>>>>>>");
        console.log(grd);
        console.log("====================++++>>>>>>>>");
        ctx.fillStyle = grd;//关键点，把渐变设置到 填充的样式
        ctx.font = "20px '微软雅黑'";
        ctx.fillText("分付君", 200, 200);
        ctx.fillRect(200, 200, 100, 100);
        ctx.moveTo(0, 300);
        ctx.lineTo(600, 300);
        ctx.strokeStyle = grd;
        ctx.stroke();

    })();
</script>
</body>
</html>
