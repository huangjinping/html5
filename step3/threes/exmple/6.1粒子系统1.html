<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粒子系统</title>
    <script src="../src/three.js"></script>
    <script src="js/loaders/BinaryLoader.js"></script>

    <style>
        div#canvas-frame {
            width: 100%;
            height: 600px;
            border: none;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
    <script>
        var width;
        var height;
        var renderer;
        var scene;
        var camera;
        var aloader;
        var bloader;

        function init() {
            var container = document.getElementById("canvas-frame");
            width = container.clientWidth;
            height = container.clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            //初始化渲染器
            renderer.setClearColor(0xEEEEEE, 1);
            renderer.setSize(width, height);
            console.log(container);
            document.getElementById("canvas-frame").appendChild(renderer.domElement);
            //渲染场景
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.set(0, 0, 1000);
            //初始化灯光
            var light = new THREE.DirectionalLight(0xFF0000, 1);
            light.position.set(0, 0, 1000);
            scene.add(light);

            var geometry = new THREE.CylinderGeometry(100, 100, 100);
            var material = new THREE.MeshLambertMaterial();
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);


            var geometry1 = new THREE.PlaneGeometry(100, 100);
            var material1 = new THREE.MeshLambertMaterial();
            var mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.position.x = 200;
            scene.add(mesh1);


            aloader = new THREE.JSONLoader();

        }
        function threeStart() {
            init();
            renderer.render(scene, camera);
        }
    </script>
</head>
<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
