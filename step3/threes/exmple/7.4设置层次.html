<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/three.js"></script>
    <style>
        div#container {
            width: 100%;
            height: 600px;
            border: none;
            background-color: #EEEEEE;
        }
    </style>
    <script>
        var renderer;
        var scene;
        var width;
        var height;
        var camera;
        var container;
        var mesh;
        function init() {


            container = document.getElementById("container");
            width = container.clientWidth;
            height = container.clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setClearColor(0xeeeeee, 1);
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.set(0, 0, 1000);

            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 0, 1000);
            scene.add(light);

            var geometry = new THREE.PlaneGeometry(100, 10);
            var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            var geometry2 = new THREE.PlaneGeometry(10, 100);
            var mesh2 = new THREE.Mesh(geometry2, material);
            scene.add(mesh2);

            var layers = new THREE.Layers();
            layers.set(2);
            mesh2.layers = layers;


            var geometry = new THREE.BoxGeometry(100, 100, 100);
            var materials = [
                new THREE.MeshBasicMaterial({color: 0xff0000}),
                new THREE.MeshBasicMaterial({color: 0x0ff00}),
                new THREE.MeshBasicMaterial({color: 0x00ff00}),
                new THREE.MeshBasicMaterial({color: 0x000ff0}),
                new THREE.MeshBasicMaterial({color: 0x0000ff}),
                new THREE.MeshBasicMaterial({color: 0x000000})
            ];


            var material = new THREE.MultiMaterial(materials);
            mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = THREE.Math.degToRad(45);
            scene.add(mesh);

            var vector = new THREE.Vector3(100, 100, 0);
            console.log(transToScreenCoord(vector).x);

        }


        function transToScreenCoord(vector) {
            var screenCoord = {};
            vector.project(camera);
            screenCoord.x = (0.5 + vector.x / 2) * window.innerWidth;
            screenCoord.y = (0.5 - vector.y / 2) * window.innerHeight;
            return screenCoord;
        }


        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

        }

        function threeStart() {
            init();
            animate()

//                return true;
//            }else{

//                return false;
//            }

        }
    </script>
</head>
<body onload="threeStart()">
<div>
    <input type="file" name="打开文件"/>
</div>
<div id="container"></div>
</body>
</html>
