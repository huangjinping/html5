<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>光源处理</title>
    <script src="../js/three.js"></script>
    <style>
        div#canvas-frame {
            border: none;
            background-color: #EEEEEE;
            width: 100%;
            height: 600px;
            cursor: pointer;
        }
    </style>
    <script>
        var renderer;
        function initThree() {
            width = document.getElementById("canvas-frame").clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
            document.getElementById("canvas-frame").appendChild(renderer.domElement);
            renderer.setSize(width, height);
            renderer.setClearColor(0xEEEEEE, 0.2);

        }
        //初始化照相机
        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.x = 0;
            camera.position.y = 300;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 0;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.DirectionalLight(0xff0000, 1);//光的颜色；光的强度
            light.position.set(0, 600, 600);
            scene.add(light);

//            var light2 = new THREE.PointLight(0xff00ff, 1, 1000, 1);
//            light.position.set(0, 0, 0);
//            scene.add(light2);
        }


        function initObject() {
            // radialSegments分段处理；分段越多画面越精细；性能越差
            var geometry = new THREE.CylinderGeometry(100, 10, 100, 20, 20);
//            var geometry = new THREE.CylinderGeometry(200, 11, 200, 200, 200);

//            var material = new THREE.MeshLambertMaterial(0xff0000);
            var material = new THREE.MeshLambertMaterial(0x0000ff);

            var mesh = new THREE.Mesh(geometry, material);
            mesh.position = new THREE.Vector3(0, 0, 0);
            scene.add(mesh);


//            //画出来圆柱形控件

//            mesh.position = new THREE.Vector3(0, 0, 0);
//            scene.add(mesh);
//
//            mesh = new THREE.Mesh(geometry, material);
//            mesh.position.set(300, 0, 0);
//            scene.add(mesh);
//
//            mesh = new THREE.Mesh(geometry, material);
//            mesh.position.set(-300, 0, 0);
//            scene.add(mesh);
//
//            mesh = new THREE.Mesh(geometry, material);
//            mesh.position.set(0, 200, 0);
//            scene.add(mesh);

//            //画出来圆柱形控件
//            var geometry = new THREE.CylinderGeometry(200, 11, 200, 200, 200);
//            var material = new THREE.MeshLambertMaterial();
//            var mesh = new THREE.Mesh(geometry, material);
//            mesh.position = new THREE.Vector3(0, 0, 0);
//            scene.add(mesh);


        }

        function threeStart() {
            initThree();
            initCamera();
            initScene()
            initLight();
            initObject()
            renderer.render(scene, camera);
        }
    </script>
</head>
<body onload="threeStart();">

<div id="canvas-frame">
</div>
</body>
</html>
