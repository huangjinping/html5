<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/three.js"></script>
    <script src="../src/loaders/BinaryLoader.js"></script>
    <style>
        div#container {
            width: 100%;
            height: 600px;
            border: none;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
    <script>

        var width;
        var height;
        var renderer;
        var camera;
        var scene;
        var container;
        function init() {
            container = document.getElementById("container");
            width = container.clientWidth;
            height = container.clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setClearColor(0xEEEEEE, 1);
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            console.log(width);
            console.log(height);

            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.set(0, 0, 1000);

            var light = new THREE.DirectionalLight(0xff0000, 1);
            light.position.set(0, 0, 1000);
            scene.add(light);

            var geometry = new THREE.CylinderGeometry(100, 10, 100);
            var material = new THREE.MeshLambertMaterial();
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            aloader = new THREE.JSONLoader();
            bloader = new THREE.BinaryLoader();
            aloader.load("../obj/terrain.js", function (geometry) {

                var morphMaterial = new THREE.MeshBasicMaterial({color: 0xFF0000});

                var mesh = new THREE.Mesh(geometry, morphMaterial);
                scene.add(mesh);

            });


            // è½¦
            bloader.load("../obj/veyron/VeyronNoUv_bin.js", function (geometry) {

                console.log(geometry);
                var morphMaterial = new THREE.MeshBasicMaterial({color: 0xFF0000});
                var mesh = new THREE.Mesh(geometry, morphMaterial);
                mesh.position.set(0, 0, 500);
                
                scene.add(mesh);
            });
        }
        var theta = 0;
        var radius = 1000;
        function animate() {
            requestAnimationFrame(animate);
            theta += 0.1;

            camera.position.x = radius * Math.sin(THREE.Math.degToRad(theta));
            camera.position.y = radius * Math.sin(THREE.Math.degToRad(theta));
            camera.position.z = radius * Math.cos(THREE.Math.degToRad(theta));
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }


        function threeStart() {
            init();
            animate();
        }

    </script>
</head>
<body onload="threeStart()">
<div id="container"></div>
</body>
</html>
