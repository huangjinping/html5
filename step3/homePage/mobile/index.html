<!DOCTYPE html>
<html>
<head lang="en">

    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 7.5 + 'px';
                // 等价于html.style.fontSize = windowWidth / 640 * 100 + 'px';
            }, false);
        })();
    </script>

    <div class="wrp">

                <div class="contents">
                    <div class="container">
                        <div class="centers">
                            <div class="left">
                                <img src="../img/creadD.png" class="imgs">
                            </div>
                            <div class="right">
                                <p class="titles">创建订单</p>
                                <p class="titlesB">商家创建分期订单</p>

                        <div class="icons"><i class="fa fa-fw fa-angle-double-down"></i></div>
                         <div class="centers">
                            <div class="left">
                                <p class="titles">用户申请</p>

                                <p class="titles">风控审核</p>

                            </div>
                        </div>
                        <div class="icons"><i class="fa fa-fw fa-angle-double-down"></i></div>
                         <div class="centers footers">
                            <div class="left">
                                <p class="titles">分期成功</p>
                                <p class="titlesB">资金方审核通过，受托</p>
                                <p class="titlesC">放款到申请人制定商家</p>
                            </div>
                            <div class="right">
                                <img src="../img/fenqiC.png" class="imgs">
