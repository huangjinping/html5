<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <text-document v-bind:title="doc.title"
                   v-on:update:title="doc.title = $event"></text-document>
</div>
<script>
    Vue.component("text-document", {
        props: {},
        template: "<div> <input type='text'> <button v-on:click='submitAdd()'>提交</button> </div>",
        methods: {
            submitAdd: function (e) {
                console.log("提交");

                this.$emit('update:title', "123")
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data:{
            doc:{
                title:"123",
            }
        }
    });
</script>
</body>
</html>
