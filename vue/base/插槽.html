<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <navigation-link url="url">
        Your Profile
    </navigation-link>
</div>
<script>
    Vue.component("navigation-link", {
        props:['url'],
        template: '<a v-bind:href="url" class="nav-link">{{url}}<slot></slot></a>',
    });
    var  vm=new Vue({
        el:"#app",
        data:{
            url:"http://www.baidu.com"
        }

    });
</script>
</body>
</html>
