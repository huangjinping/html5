<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由命名</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <p>
        <router-link to="/foo">go to foo</router-link>
        <router-link :to="{ name: 'myFoo', params: { userId: 123 }}">User</router-link>

        <router-link to="/bar">go to bar</router-link>
    </p>
    <router-view></router-view>
</div>
<script>
    var Foo = {template: "<div>Foo1{{$route.params.userId}}</div>"};
    var Bar = {template: "<div>Bar2</div>"};
    var routes = [
        {name: 'myFoo', path: "/foo", component: Foo},
        {name: 'myBar', path: "/bar", component: Bar}];
    var router = new VueRouter({
        routes
    });
    var app = new Vue({
        router
    }).$mount("#app");
</script>
</body>
</html>
