<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        p {
            width: 200px;
            height: 200px;
            background-color: #cccccc;
            text-align: center;
            line-height: 200px;
        }

        .blueText {
            color: #00BFF0;
        }

        .activeClass {
            border-radius: 100px;
            text-align: center;
        }

        .errorClass {
            background-color: bisque;

        }

    </style>
</head>
<body>
<div id="app">
    <p :class="{blueText:active}">阿里巴巴</p>
    <p :class="['blueText']">字节跳动</p>
    <p :class="[isActive?'activeClass':'','errorClass']">123</p>
    <p :style="{color:'blue'}">内联模式</p>
    <p :style="styleObject">内联对象</p>
    <p :style="[styleObject,styleObject1]">style对象</p>

</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: function () {
            return {
                active: true,
                isActive: true,
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                },
                styleObject1: {
                    color: 'red',
                    fontSize: '13px',
                    border: '1px solid red'
                }
            }
        }
    });

    var arr = [1, 2, 3, 4, 56, 1, 1, 23, 12, 1, 1, 23, 4, 1];

    var arr2 = arr.filter(function (e) {
        if (e > 10) {
            return e;
        }
    });
    console.log(arr2);

    var arr1 = arr.map(function (e) {
        if (e > 10) {
            return e;
        }
    });
    console.log(arr1);

    console.log("some");
    function isBigEnough(element, index, array) {
        return (element > 10);
    }
    //只要一个返回true就返回true ；只有都返回false 的时候才返回false
    console.log(arr.some(isBigEnough));
    console.log("every");
    //    只要有一个返回false  就返回fasle，只有都返回true 的时候才返回true
    console.log(arr.every(isBigEnough));


    arr.forEach(function (element, index, array) {
//        console.log(element);
//        console.log(index);
    });

    console.log("===== lastIndexOf==>>>>>>>");
    console.log(arr.lastIndexOf(4));


    var array = [1, 2, 10, 5, 9, 2];
    console.log(array.lastIndexOf(2));
    console.log("======================+>>>>>>>>>");
    console.log(array.lastIndexOf(5,4));


</script>
</html>
