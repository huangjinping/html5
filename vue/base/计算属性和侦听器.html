<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ now1 }}"</p>
    <p>Computed reversed message: "{{ now1 }}"</p>

    <p>Reversed message: "{{ reversedMessage() }}"</p>
    <p>Reversed message: "{{ now() }}"</p>
    <p>Reversed message: "{{ now() }}"</p>

</div>

<div id="demo">{{ fullName }}</div>

<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        // 在组件中
        methods: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('')
            },
            now: function () {
                return Date.now()
            }
        },
        computed: {
            // 计算属性的 getter
            reversedMessage1: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            },
            now1: function () {
                return Date.now()
            }
        }
