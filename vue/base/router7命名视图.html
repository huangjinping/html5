<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名视图</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-view class="view one"></router-view>
    <br>
    <router-view class="view two" name="a"></router-view>
    <br>
    <router-view class="view three" name="b"></router-view>
</div>
<script>
    var Foo = {template: "<div>FooView</div>"};
    var Bar = {template: "<div>BarView</div>"}
    var Baz = {template: "<div>BazView</div>"}

    var routes = [
        {
            path: "/",
            components: {
                default: Foo,
                a: Bar,
                b: Baz
            }
        },
        {
            name: "myFoo",
            path: "/foo",
            component: Foo
        }, {
            name: "myBar",
            path: "/Bar",
            component: Bar
        }
    ];
    var router = new VueRouter({
        routes
    });
    new Vue({
        router
    }).$mount("#app");
</script>
</body>
</html>
