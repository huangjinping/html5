<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套路由</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <h1>子路由</h1>
</div>
<script>
    var  User={
        template:'<div>User</div>'
    }
    const router=new VueRouter({
        route:[
            {
                path:"/user/:id",
                component:User
            }
        ],
    });
</script>
</body>
</html>
