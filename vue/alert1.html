        开封旅游干货
        许多朋友给我吐槽,火车站的破旧。如何吃到的小吃难吃根本不是说的那么邪乎的。难吃什么的，哪个景点怎么的破旧价格不值得的。
今天就为大家介绍一个实用的攻略。土豪请绕路。
下面我从这几个方面进行讲解，玩的尽兴，胡吃海喝，满载而归，来去自如

        1.玩的尽兴
        年票：开封有年票卡优惠，外阜也能办理，但是需要二十四小时候之后生效。但是有两个景点不在年票范畴，'清明上河园'，'开封府'。所以到开封需要先办年卡，
        优先玩这两个景点，其他的就等年票生效的时候再用，但是年票在（菊花花卉，十一，五一，过年，期间不能使用）这是重点。
        公园：简介，老城虽传说八朝古都，只有一个北宋能够看看而谈。根据解放后的老照片看真正能经过历史磨砺的有名气的建筑是开封老城墙，龙亭大殿，铁塔，繁塔 等。
        喜欢热闹的建议（万岁山+清明上河园）+其他的附属。喜欢历史的建议（博物馆）+其他。
