<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取属性和设置</title>
    <script src="../jquery-1.11.1/jquery-1.11.1.min.js"> </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("input[type='text']").click(function () {
//                alert($(this).attr("name"));
                $(this).attr({
                    "type":"checkbox"
                });
            });
        });
    </script>
</head>
<body>


<input type="text" name="username" value="admin"/>
</body>
</html>
