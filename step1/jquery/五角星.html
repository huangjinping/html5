<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        li {
            float: left;
            font-size: 40px;
        }
    </style>
    <script src="../jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">

        var  SELECTED="⭐️";
        var  UN_SELECTED="☆";

        $(document).ready(function () {
            $(".comment").on("mouseenter", "li", function () {
                $(this).text(SELECTED).prevAll().text(SELECTED);
                $(this).nextAll().text(UN_SELECTED);
            }).on("click","li",function () {
                $(this).addClass("selected").siblings().removeClass("selected")
            }).on("mouseleave",function () {

                console.log("==="+               $("li.selected").text())

            });
        });
    </script>
</head>
<body>

<div class="comment">
    <ul>
        <li>☆️</li>
        <li>☆️</li>
        <li>☆️</li>
        <li>☆️</li>
        <li>☆️</li>
    </ul>
</div>

</body>
</html>
