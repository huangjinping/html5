<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .box {
            border: 1px solid red;
        }
    </style>
    <script src="../jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button:first").click(function () {
                $(".wrap").append("<P>段落</P>").append("<p class='box'>title</p>");
            });
            $("button:gt(0)").click(function () {
                $(".wrap>").remove(".box");
            });
        });
    </script>
</head>
<body>
<button>添加</button>
<button>删除</button>

<div class="wrap">

    <div class="box">ss</div>
</div>

</body>
</html>
