<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            background-color: skyblue;
            padding-left: 10px;
        }

        .wrap li {

            float: left;
            width: 100px;
            height: 30px;
            margin-right: 10px;
            position: relative;
        }

        .wrap li a {
            color: black;
            text-decoration: none;
            display: block;
            height: 30px;
            width: 100px;
            text-align: center;
            line-height: 30px;
            background-color: grey;
        }

        .wrap li ul {

            position: absolute;
            display: none;
        }

    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".wrap ul li").mouseenter(function () {
                $(this).children("ul").stop(true,true).slideToggle(100, function () {
                    console.log("ddddd" + 1000);
                });
            });
            $(".wrap ul li").mouseleave(function () {
                $(this).children("ul").stop(true,true).slideToggle(100, function () {
                    console.log("dddd" + 220);
                });
            });
        });
    </script>
</head>
<body>

<div class="wrap">
    <ul>
        <li><a href="#">一级菜单1</a>
            <ul>
                <li><a href="">二级菜单1</a></li>
                <li><a href="">二级菜单2</a></li>
                <li><a href="">二级菜单3</a></li>
            </ul>
        </li>
        <li><a href="#">一级菜单2</a>
            <ul>
                <li><a href="">二级菜单1</a></li>
                <li><a href="">二级菜单2</a></li>
                <li><a href="">二级菜单3</a></li>
            </ul>
        </li>
        <li><a href="#">一级菜单3</a>
            <ul>
                <li><a href="">二级菜单1</a></li>
                <li><a href="">二级菜单2</a></li>
                <li><a href="">二级菜单3</a></li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
