<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .warp {
            width: 330px;
            height: 33px;
            background-color: #757575;
            margin: 100px auto 0px;
            padding-left: 10px;
        }

        ul {
            list-style: none;
        }

        .warp ul li {
            float: left;
            width: 100px;
            height: 30px;
            background-color: coral;
            margin-right: 10px;
            position: relative;

        }

        .warp ul li a {
            width: 100px;
            height: 30px;
            line-height: 30px;;
            text-decoration: none;
            text-align: center;
        }

        .warp ul li ul {
            position: absolute;
        }


    </style>
    <script src="../jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".warp ul li").click(function () {
                $(this).children().slideToggle();
            });
        });
    </script>
</head>
<body>


<div class="warp">
    <ul>
        <li><a href="#">一级菜单1</a>
            <ul>
                <li><a href="">二级菜单1</a></li>
                <li><a href="">二级菜单2</a></li>
                <li><a href="">二级菜单3</a></li>
            </ul>
        </li>
        <li><a href="#">一级菜单2</a>
            <ul>
                <li><a href="">二级菜单1</a></li>
                <li><a href="">二级菜单2</a></li>
                <li><a href="">二级菜单3</a></li>
            </ul>
        </li>
        <li><a href="#">一级菜单3</a>
            <ul>
                <li><a href="">二级菜单1</a></li>
                <li><a href="">二级菜单2</a></li>
                <li><a href="">二级菜单3</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
