<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>前进</button>
<button>后退</button>
<button>刷新</button>

<a href="http://www.baidu.com">垃圾百度</a>
<script type="text/javascript">
    var buttons = document.querySelectorAll("button");
    buttons[0].addEventListener("click", function () {
        if (window.history) {
            history.forward();
        } else {
            console.log("这个不支持");
        }
    });

    buttons[1].addEventListener("click", function () {
        if (window.history) {
            history.back();
        } else {
            console.log("这个设备不支持");
        }
    });

    buttons[2].addEventListener("click", function () {
        history.go();
    });
</script>
</body>
</html>
