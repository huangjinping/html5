<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #list > li {
            position: relative;
        }

        .city {
            position: absolute;
            top: 10px;
            left: 100px;
        }
    </style>
    <script src="area.js"></script>
</head>
<body>
<ul id="list"></ul>
<script type="text/javascript">


    var list = document.getElementById("list");
    for (var key in area) {
        var li = document.createElement("li");
        li.innerText = area[key].areaName;
        li.setAttribute("data-code", key);
        list.appendChild(li);
        li.addEventListener("click", function () {

            var cityes = area[this.dataset.code].cities;
            var ulcity = document.createElement("ul");
            ulcity.className = "city";
            for (var ckey in cityes) {
                var city = cityes[ckey];
                var cityli = document.createElement("li");
                cityli.innerText = city.areaName;
                ulcity.appendChild(cityli);

            }
            this.appendChild(ulcity);

        });
