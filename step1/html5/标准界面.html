<!DOCTYPE html>
<html lang="en">
<head>

        }

        header {
            font: 12px/60px "Microsoft YaHei", "微软雅黑";
            text-align: center;
        }

        ul {
            list-style: none;
            overflow: hidden;
            background-color: grey;

        }

        nav ul li {
            float: left;
            padding: 10px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
        }

        section {
            float: left;
            width: 80%;
            height: 400px;
            background-color: grey;
        }

        aside {
            float: left;
            width: 20%;
            height: 400px;
            background-color: skyblue;
        }

        footer {
            clear: both;

        }

        footer ul {
            overflow: hidden;
        }

        footer ul li {
            float: left;
            background-color: skyblue;
            text-align: center;
            width: 100px;

        }

        footer ul li a {
            text-decoration: none;

        }
    </style>
</head>
