<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分付君官网问题</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;
            margin: 10px;
            text-decoration: underline;
            padding: 10px;
        }

        li:nth-child(1) {
            color: red;
        }

        li:nth-child(2n+1) {
            color: teal;
        }

    </style>
    <script src="../jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("ul").on("click", "li", function () {
                alert("dd" + $(this).text());
            });
        });
    </script>
</head>
<body>


<div>
    <ul>
        <li>标题1</li>
        <li>标题2</li>
        <li>标题3</li>
        <li>标题4</li>
        <li>标题5</li>
        <li>标题6</li>
    </ul>
</div>

</body>
</html>
