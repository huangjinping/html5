2.sessionStorage 临时存在的，只要是
<div>
    <input type="button" value="getSession" onclick="getSession()"/>
    <input type="button" value="setSession" onclick="setSession()">
</div>

<script type="text/javascript">
    function getLocal() {
        var userName = localStorage.getItem("username");
        alert("==>" + userName);
    }
    function setLocation() {
        localStorage.setItem("username", new Date());
    }
    function setSession() {
        sessionStorage.setItem("userAge", "标准文档流");
    }
    function getSession() {
        var item = sessionStorage["userAge"];
        alert(item);
//        alert(sessionStorage.getItem("userAge"));
    }
</script>
