<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="open.js"></script>
    <script src="../arttemplate/template-native.js"></script>
    <script src="../jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <!--http://www.cnblogs.com/miuyu/p/5656955.html-->
    <script id="template1" type="text/html">
        <div>
            <% for(i=0;i<content.length;++i) {%>
            <h1><%=content[i].province%></h1>
            <% for(j=0 ; j<content[i].city.length ; ++j){%>
            <p><%=content[i].city[j]%></p>
            <%}%>
            <%}%>
        </div>
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            var data = {
                content: [
                    {province: '四川', city: ['成都', '绵阳', '自贡']},
                    {province: '广东', city: ['广州', '东莞', '佛山']},
                    {province: '海南', city: ['海口', '三亚']}
                ]
            };
            var html = template('template1', data);
            document.getElementById('area').innerHTML = html
        });
    </script>
</head>
<body>
<div id="area"></div>
</body>
</html>
