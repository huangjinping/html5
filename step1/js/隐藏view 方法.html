<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;

        }
    </style>
    <script type="text/javascript">
        function remove() {
            var box = document.getElementById("box");
//            box.style.display = "none";
            box.style.visibility = "hidden"
        }

        function show() {
            var box = document.getElementById("box");
//            box.style.display = "block";
            box.style.visibility = "visible"
        }
    </script>
</head>
<body>

<div id="box" class="box">
</div>
<button onclick="show()">显示模块</button>
<button onclick="remove()">去掉模块</button>

</body>
</html>
