<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">


        function interval() {
            var box = document.getElementById("box");
            var a = 0;
            var time = setInterval(function () {
                a++;
                if (a == 100) {
                    clearInterval(time);
                }
                
                box.style.width = a + "px";
            }, 500, "每隔2秒我就会显示一次");
        }

        function timeout() {
            var box = document.getElementById("box");
            var a = 0;
            var time = setTimeout(function () {
                box.style.height = a + "px";

            }, 1000);
        }
    </script>

</head>
<body>
<div class="box" id="box"></div>
<button onclick="interval()">定时器</button>
<button onclick="timeout()">延迟触发</button>

</body>
</html>
