<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .box {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
    1，js 引入的第一种操作是在window.onLoad 后面执行操作
    <script type="text/javascript">

        window.onload = function () {
            var box = document.getElementById("box");
            box.style.width = "200px";
        }
    </script>
</head>
<body>

2.js引入的第二种操作，获取名字需要在页面加载完成之后哈哈哈
<div id="box" class="box"></div>


<script type="text/javascript">
    var box = document.getElementById("box");
    box.style.height = '10px';

</script>
</body>
</html>
