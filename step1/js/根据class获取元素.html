<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">
        function fun1() {
            var box = document.getElementsByClassName("box");
            for (var i = 0; i < box.length; i++) {
                box[i].style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="box1" class="box" onclick="fun1()"></div>
<div id="box2" class="box" onclick="fun1()"></div>
<div id="box3" class="box" onclick="fun1()"></div>
<div id="box4" class="box" onclick="fun1()"></div>
<div id="box5" class="box" onclick="fun1()"></div>
<div id="box6" class="box" onclick="fun1()"></div>

</body>
</html>
