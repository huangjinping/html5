<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>message</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]-->
    <script src="lib/html5shiv/html5shiv.js"></script>
    <script src="lib/respond/respond.src.js"></script>
    <!--[endif]-->

    <style type="text/css">
        #carousel-ad{
            height: 300px;
        }
        #carousel-ad >.carousel-inner >.item{
            height: 300px;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="carousel-ad" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-ad" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-ad" data-slide-to="1"></li>
            <li data-target="#carousel-ad" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div data-lg="img/slide_01_2000x410.jpg" data-sl="img/slide_01_640x340.jpg">
                </div>
            </div>
            <div class="item">
                <div data-lg="img/slide_02_2000x410.jpg" data-sl="img/slide_02_640x340.jpg">
                </div>
            </div>
            <div class="item">
                <div data-lg="img/slide_03_2000x410.jpg" data-sl="img/slide_03_640x340.jpg">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-ad" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-ad" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
