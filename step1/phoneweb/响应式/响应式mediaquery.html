<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html响应式</title>
    <style type="text/css">
        .container {
            background-color: skyblue;
            width: 2028px;
            height: 1000px;
        }

        /* 媒体查询 当使用min-width作为判断条件一定要从小到大，其原因是CSS从上往下执行 */

        @media (min-width: 768px) and (max-width: 992px) {
            /*这里的代码只有当(min-width: 1280px)满足时才会执行*/
            .container {
                width: 750px;
            }
        }

        @media (min-width: 992px) {
            /*这里的代码只有当(min-width: 1280px)满足时才会执行*/
            .container {
                width: 972px;
            }
        }



        @media (min-width: 1200px) {
            /*这里的代码只有当(min-width: 1280px)满足时才会执行*/
            .container {
                width: 1170px;
            }
        }
    </style>
</head>
<body>
<div id="div_html"></div>
<div class="container">

</div>
</body>
<script>
    (function () {
        var s = "";

        s += " 网页可见区域宽："+ document.body.clientWidth;

        s += " 网页可见区域高："+ document.body.clientHeight;



        document.getElementById("div_html").innerHTML = s;
    })();

</script>
</html>
