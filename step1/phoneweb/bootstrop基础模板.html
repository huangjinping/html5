<!--录播图-->
<section id="carousel">
    <div class="container">
        <div id="carousel-ad" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-ad" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-ad" data-slide-to="1"></li>
                <li data-target="#carousel-ad" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div data-lg="img/slide_01_2000x410.jpg" data-sl="img/slide_01_640x340.jpg">
                    </div>
                </div>
                <div class="item">
                    <div data-lg="img/slide_02_2000x410.jpg" data-sl="img/slide_02_640x340.jpg">
                    </div>
                </div>
                <div class="item">
                    <div data-lg="img/slide_03_2000x410.jpg" data-sl="img/slide_03_640x340.jpg">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-ad" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-ad" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
