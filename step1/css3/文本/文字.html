<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        li:first-child {
            font-size: 24px;
            text-shadow: 2px 2px 8px red;
        }

        li:nth-child(2) {
            width: 50px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .p1 {
            border: 1px solid red;
            white-space: pre;
        }

        .p2 {
            white-space: nowrap;
        }

        .p3 {
            width: 100px;
            height: 100px;
            border: 1px solid #cccccc;
            text-overflow: ellipsis;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>

<ul>
    <li>文本操作1</li>
    <li>文本
        操作2
    </li>
    <li>文本操作3</li>
    <li>文本操作4</li>
    <li>文本操作5</li>
    <li>文本操作6</li>
</ul>

<p class="p1">
    asdasdaasdasdasdadsasdasd
    sdadsasdasd</p>

<p class="p2">
    asdasdasas
    dasdasdasd
    dasd</p>

<p class="p3">
    三株口服液三株口服液
    三株口服液三株口服液
    三株口服液三株口服液
    三株口服液
</p>
</body>
</html>
