<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body html {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        ul {
            height: 500px;
            flex-flow: row wrap;
            display: flex;
            justify-content: flex-end;
            align-items: stretch;
            align-content: space-around;
        }

        li {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 10px solid #cccccc;
            padding: 10px;
        }

        li:nth-child(3n+1) {
            background-color: #0f4;
            height: 40px;

        }


    </style>
</head>
<body>

容器的属性
以下6个属性设置在容器上。
flex-direction //主要方向
flex-wrap //换行属性
flex-flow //复合属性 flex-direction | flex-wrap
justify-content //主轴上对齐方式
align-items  //交叉轴上对齐方式
align-content //多行对齐


<ul>
    <li>背景1</li>
    <li>背景2</li>
    <li>背景3</li>
    <li>背景4</li>
    <li>背景5</li>
    <li>背景6</li>
    <li>背景1</li>
    <li>背景2</li>
    <li>背景3</li>


</ul>
</body>
</html>
