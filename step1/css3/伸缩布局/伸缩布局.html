<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body html {
            margin: 0;
            padding: 0;
        }

        ul {
            display: flex;
            list-style: none;
            flex-direction: row-reverse;
            justify-content: flex-start;
            background-color: grey;
            align-content: flex-end;
            flex-wrap: wrap;
            height: 500px;


        }

        li {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 10px solid #cccccc;
            padding: 10px;
        }
        li:nth-child(1){
            align-self: baseline;
            background-color: red;
            line-height: 200px;
        }


    </style>
</head>
<body>

<ul>
    <li>背景1</li>
    <li>背景2</li>
    <li>背景3</li>
    <li>背景4</li>
    <li>背景5</li>
    <li>背景6</li>
    <li>背景7</li>
    <li>背景8</li>
    <li>背景9</li>
    <li>背景10</li>
</ul>
</body>
</html>
