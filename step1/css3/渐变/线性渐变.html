<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body html {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        li {
            width: 100px;
            height: 100px;
            border: 10px dashed #fbcb09;
            background-color: skyblue;
            background-clip: padding-box;
        }

        li:nth-child(1) {
            background-image: linear-gradient(to left, yellow, blue);
        }

        li:nth-child(2) {
            background-image: linear-gradient(90deg, yellow, blue);
        }

        li:nth-child(3) {
            background-image: linear-gradient(to left, yellow, blue, white, green, black, red, pink);
        }

        li:nth-child(4) {
            background-image: linear-gradient(red 20%, blue 80%);
        }

        li:nth-child(5) {
            background-image: linear-gradient(yellow 50%, blue 50%);
        }

        li:nth-child(6) {
            background-image: linear-gradient(red 30%, yellow 30%, blue 40%);
        }

    </style>
</head>
<body>

<ul>
    <li>标题问题1</li>
    <li>标题问题2</li>
    <li>标题问题3</li>
    <li>标题问题4</li>
    <li>标题问题5</li>
    <li>标题问题6</li>
</ul>

</body>
</html>
