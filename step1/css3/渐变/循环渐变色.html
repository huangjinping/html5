<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
        }

        li {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        li:nth-child(1) {
            background-image: repeating-radial-gradient(at left center, yellow 10px, green 20px)
        }

        li:nth-child(2) {
            background-image: repeating-linear-gradient(to left top, yellow 10px, green 20px);
        }
    </style>
</head>
<body>
<ul>
    <li>标题1</li>
    <li>标题2</li>
    <li>标题3</li>
    <li>标题4</li>
    <li>标题5</li>
    <li>标题6</li>
</ul>


</body>
</html>
