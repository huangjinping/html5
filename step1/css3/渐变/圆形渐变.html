<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body,html{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        li{
            width: 100px;
            height: 100px;
            border: 1px dashed red;
        }
        li:nth-child(1){
            background-image: radial-gradient(yellow, red)
        }
        li:nth-child(2){
            background-image: radial-gradient(at top center,yellow,red);
        }
        li:nth-child(3){
            background-image: radial-gradient(at 10px 10px,yellow,red);
        }

        li:nth-child(4){
            width: 200px;
            background-image: radial-gradient(circle, #f00,#f00,#f00,#f00, #ff0, #080);
        }

        li:nth-child(5){
            width: 200px;
            background-image: radial-gradient(ellipse, #f00, #ff0, #080);
        }
    </style>

</head>
<body>
<ul>
    <li>标题1</li>
    <li>标题2</li>
    <li>标题3</li>
    <li>标题4</li>
    <li>标题5</li>
    <li>标题6</li>
</ul>
</body>
</html>
