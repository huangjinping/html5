<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0px;
        }

        ul {
            list-style: none;
            width: 100px;
            display: flex;
            margin: 0 auto;
            flex-wrap: wrap;
            flex-direction: column;
        }

        li {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            text-align: center;
            line-height: 100px;
            border: 1px dashed rebeccapurple;
            margin: 10px;
        }

        li:nth-child(1) {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        li:nth-child(2) {
            transform: translate(10px, 10px);
        }

        li:nth-child(3) {
            transform: scale(2, 2);
        }

        li:nth-child(4) {
            transform: skew(10deg, 50deg);
        }

        li:nth-child(5) {
            transform: rotateX(100deg);
        }

        li:nth-child(6) {
            transform: rotateY(70deg);
        }

        li:nth-child(7) {
            transform: rotateZ(20deg);
        }

        li:nth-child(8){
        }

    </style>
</head>
<body>
<ul>
    <li>标题1</li>
    <li>标题2</li>
    <li>标题3</li>
    <li>标题4</li>
    <li>标题5</li>
    <li>标题6</li>
    <li>标题7</li>
    <li>标题8</li>
    <li>标题9</li>
</ul>

</body>
</html>
