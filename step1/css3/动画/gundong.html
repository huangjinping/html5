<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .v1 {
        width: 35px;
        height: 35px;
        background: url("./image/bangzhuZhongxin(2).png") 0 0 / 100% 100%;
        animation: move 1s ease-in infinite alternate;
    }


    @keyframes move {
        to {
            transform: translate(600%, 0) rotate(1rad);
        }
    }

    .v2 {
        background-color: red;
        width: 200px;
        height: 200px;
        /*clip-path: circle(50% at 90% 50%)*/
        clip-path: inset(1% 10% 1% 10%);
        clip-rule: revert;
    }

    .v3 {
        width: 190px;
        height: 190px;
        position: relative;
        background-color: aqua;
    }

    .v3:before,.v3:after{
        content: "";
        position: absolute;
        left: -5px;
        right: -5px;
        top: -5px;
        bottom: -5px;
        border: 5px solid #0000ff;
        clip: rect(0, 200px, 5px, 0px);
        animation: runs linear 5s infinite;
    }
    .v3:after{
        border: 5px solid seagreen;
        animation: runs linear 5s infinite -1.5s;

    }


    @keyframes runs {
        0%, 100% {
            clip: rect(0, 200px, 5px, 0px);
        }
        25% {
            clip: rect(0, 200px, 200px, 195px);

        }
        50% {
            clip: rect(195px, 200px, 200px, 0px);

        }
        75% {
            clip: rect(0, 5px, 200px, 0px);
        }
    }

</style>
<body>
<div class="v1"></div>
<div class="v2"></div>
<div class="v3"></div>
</body>
</html>
