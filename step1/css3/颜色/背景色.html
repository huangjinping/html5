<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            width: 100%;
            height: 100%;
            background-color: red;
            margin: 0;
            border: 0;
        }
        div{
            opacity: 0.8;
            background-color: black;
            position: fixed;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;

        }
        .child{
            position: absolute;

            background-color: white;
            width: 100px;
            height: 100px;
            margin:  auto;
            vertical-align: center;

        }
    </style>
</head>
<body>
  <div>
       <div class="child">
       </div>
  </div>
</body>
</html>
