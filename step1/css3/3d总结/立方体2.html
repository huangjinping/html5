<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            list-style: none;
            width: 100px;
            position: relative;
            transform-style: preserve-3d;
            margin: 100px auto;
            transition: all 6s;
        }

        li {
            text-align: center;
            line-height: 100px;
            width: 100px;
            height: 100px;
            left: 0;
            top: 0;
            position: absolute;
        }

        ul li:nth-child(1) {
            transform: rotateX(-0deg) translateZ(50px);
            background: rgba(255, 0, 0, .6);
        }

        ul li:nth-child(2) {
            background: rgba(0, 255, 0, .6);
            transform: rotateX(-90deg) translateZ(50px);
        }

        ul li:nth-child(3) {
            background: rgba(0, 0, 255, .6);
            transform: rotateX(-180deg) translateZ(50px);
        }

        ul li:nth-child(4) {
            background: rgba(0, 255, 255, .6);
            transform: rotateX(-270deg) translateZ(50px);
        }

        ul li:nth-child(5) {
            background: rgba(255, 0, 255, .6);
            transform: rotateY(-90deg) translateZ(50px);
        }

        ul li:nth-child(6) {
            background: rgba(23, 0, 45, .6);
            transform: rotateY(90deg) translateZ(50px);
        }

        ul:hover {
            transform: rotateX(360deg) rotateY(360deg);
        }
    </style>
</head>
<body>
<ul>
    <li>第1面</li>
    <li>第2面</li>
    <li>第3面</li>
    <li>第4面</li>
    <li>第5面</li>
    <li>第6面</li>
</ul>

</body>
</html>
