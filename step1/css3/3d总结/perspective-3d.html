<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 54px;
            height: 54px;
            border: 1px solid skyblue;
            margin: 100px auto;
            perspective: 100px;
            perspective-origin: top;
        }

        div img {
            transition: all 2s;
            transform-origin: bottom;
        }

        img:hover {
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
<div>
    <img src="ic_xinzengkeh.png" alt="2d图片">
</div>
</body>
</html>
