<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;

        }

        ul {
            list-style: none;
            margin: 100px auto;
        }

        li {
            width: 100px;
            float: left;
            background-color: skyblue;
            text-align: center;
            border: 1px rebeccapurple solid;
        }

        p {
            width: 100px;
            height: 30px;
            background-color: red;
            position: relative;
        }
    </style>
    <script src="../../jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        var colorArr = new Array("red", "green", "black", "pink", "orange", "yellow", "blue", "white");
        $(document).ready(function () {


            $(".list li").append("<p><p/>");
            $(".list li").each(function (index, elem) {
                $(this).children("p").css("background-color", colorArr[index]);
            });
            $(".list").on("mouseenter", "li", function (e) {
                $(e.currentTarget).children("p").animate({
                    "top": "-30px"
                })
            }).on("mouseleave", "li", function (e) {
                $(e.currentTarget).children("p").animate({
                    "top": "0px"
                })
            });
            $(window).keydown(function (e) {
                if ((e.keyCode > 48) && (e.keyCode < 57)) {
                  var  target= $(".list li").eq(e.keyCode-49);
                    target.trigger("mouseenter");
                    setTimeout(function () {
                        target.trigger("mouseleave")
                    },100);
                }
            });
        });
    </script>
</head>
<body>
<div>
    <ul class="list">
        <li>菜单1</li>
        <li>菜单2</li>
        <li>菜单3</li>
        <li>菜单4</li>
        <li>菜单5</li>
        <li>菜单6</li>
        <li>菜单7</li>
        <li>菜单8</li>
    </ul>

</div>
</body>
</html>
