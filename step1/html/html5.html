<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
p,h1~h6,a,div,span,table,input,i,em strong,b,nbsp,tr,hr br ul li ol dl dt dd del sub stb &reg $copy &lt; &gt; &nbsp;

标题
<nav>
</nav>
<header>
</header>

<section>
    section 里面其实最好的放的标签是p span img官方推荐
</section>
<figure>
    figure 主要的作用是放图片和配图的模块的
</figure>


<input type="text" list="citys"/>
<datalist id="citys">
    <option value="123">北京</option>
    <option value="1234">上海</option>
    <option value="333">广州</option>
    <option value="888">深圳</option>
</datalist>

<details>
    <summary>点开看看</summary>
    由于控件的可调控性调控性质比较不好用
</details>
audio 属性 src controls 显示控制器浏览器自己的 autoplay自动播放 loop 循环播放
<audio src="images/zhongguowu.mp3" controls preload="auto" ></audio>
<footer>
    <video src="images/jingcha.mp4" controls width="100px" height="100px" preload="metadata"></video>
</footer>
</body>
</html>
