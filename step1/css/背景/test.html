<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
	* { padding:0px; margin:0px;}
	html{ height:100%;font-size:20px}
	body{ color:#000; font-family: Heiti, Heiti SC, DroidSans, DroidSansFallback, Arial, "Microsoft YaHei"; background-color:#f5f5f5; font-size:0.625rem;}
	/*多分辨率设定rem设定*/
	/*Note3*/
	@media only screen and (min-width: 360px) {
	html { font-size: 22px !important; }
	}
	/*iPhone6*/
	@media only screen and (min-width: 376px) {
	html { font-size: 23px !important; }
	}
	/*iPhone6 plus*/
	@media only screen and (min-width: 414px) {
	html { font-size: 25px !important; }
	}
	/*big Resolution*/
	@media only screen and (min-width: 641px) {
	html { font-size: 25px !important; }
	}
	h1,h2,h3,h4,h5,h6{font-size:0.875em;}
	.phone_main { max-width:640px; min-width:320px; margin:0px auto; background-color:#f5f5f5; overflow:hidden;}
	.deal { width:96%; margin-top:2rem; line-height:1rem; padding:0px 2%; color:#666;}


</style>
</head>
<body>
<div class="phone_main">
	<div class="deal">hello world</div>
</div>
</body>
</html>
