<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高</title>
    <style type="text/css">
        .p1 {
            width: 500px;
            height: 100px;
            background-color: skyblue;
            line-height: 100px;
        }

        .p2 {
            width: 500px;
            height: 100px;
            background-color: darkcyan;
            font: 14px/100px '宋体';
        }
    </style>
</head>
<body>
行高的特性：
1.文字的行高决定的了文字显示高度；因为文字都是显示在行高的中间；
2.单行调整文字居中；设置行高,多行的时候不适用行高；使用的是父标签的padding_top
<p class="p1">分付君</p>
<p class="p2">font属相是；text-size/line-height/font-family 的应用合体</p>
</body>
</html>
