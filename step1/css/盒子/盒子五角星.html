<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type=text/css>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 0 auto;
        }

        .top {
            width: 0px;
            height: 0px;
            border: 30px solid transparent;
            border-bottom-color: deepskyblue;
            border-top: 0px;
            margin: 0 auto;
        }

        .center div:first-child {

            width: 0px;
            height: 0px;
            border: 30px solid transparent;
            border-left: 0px;
            border-right-color: deepskyblue;
        }

        .center div {
            float: left;
            width: 40px;
            height: 40px;
        }

        .center div:last-child {
            width: 0px;
            height: 0px;
            border: 30px solid transparent;
            border-right: 0px;
            border-left-color: deepskyblue;
        }


    </style>
</head>
<body>

<div class="box">
    <div class="top">

    </div>
    <div class="center">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="bottom">

    </div>
</div>

</body>
</html>
