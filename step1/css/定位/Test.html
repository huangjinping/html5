<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 200px;
            background-color: grey;
            position: relative;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: darkgrey;
            position: absolute;
        }

        ul {

            background-color: skyblue;
            list-style: none;
        }

        .footer {
            background-color: red;
            height: 10px;
        }
    </style>


</head>
<body>


<div class="parent">
    <ul>
        <li>丹丹</li>
    </ul>
    <div class="child"></div>
</div>
<div class="footer"></div>
</body>
</html>
