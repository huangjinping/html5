<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            left: 150px;
            top: 100px;
            margin: 50px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>




<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>

position:relative 的特性
1.不脱标
2.移动后留坑
3.所有设置坑上都有，margin上


</body>
</html>
