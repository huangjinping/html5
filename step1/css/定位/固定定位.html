<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position:fixed;
            left: 110px;
            top: 110px;
        }

        .box2 {
            width: 100px;
            height: 10000px;
            background-color: blue;
        }
    </style>
</head>
<body>


<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>


</body>
</html>
