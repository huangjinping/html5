<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .header {
            width: 960px;
            height: 100px;
            margin: 0 auto;
            background-color: royalblue;
        }

        .main {
            width: 960px;
            height: 600px;
            margin: 0 auto;
            background-color: skyblue;
        }

        .footer {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: lightblue;
        }

        .logo {
            width: 300px;
            height: 100px;
            float: left;
            background-color: yellowgreen;
        }

        .user {
            float: right;
            width: 200px;
            height: 40px;
            margin-top: 5px;
            background-color: grey;
        }

        .link {
            float: right;
            width: 600px;
            margin-top: 10px;
            height: 40px;
            background-color: coral;
        }

        .main_left {
            float: left;
            width: 20%;
            height: 600px;
            background-color: coral;
        }

        .main_right {
            float: right;
            width: 20%;
            height: 600px;
            background-color: #757575;
        }

        .main_center {
            float: right;
            width: 58%;
            height: 600px;
            background-color: green;
        }

        .main_center div:first-child {
            width: 100%;
            height: 100px;
            background-color: darkgreen;
        }

        .main_center div:last-child{
            width: 100%;
            height: 100px;
            background-color: darkred;
        }

        .main_center div{
            height: 10px;
            margin-top: 10px;
            background-color: #8A2BE2;
        }


    </style>
</head>


<body>

<div class="header">
    <div class="logo"></div>
    <div class="user"></div>
    <div class="link"></div>
</div>
<div class="main">
    <div class="main_left"></div>
    <div class="main_right"></div>
    <div class="main_center">
        <div>1</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div>2</div>
    </div>

</div>
<div class="footer"></div>


</body>
</html>
